name: Unit test - PR
run-name: (PR - ${{ github.head_ref }} -> ${{ github.base_ref }}) - Unit testing

on:
  workflow_dispatch:
  pull_request:
    branches: main

jobs:
  pr-unit-testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v3
        with:
          channel: stable
          version: 3.24.1

      - name: Install dependencies
        run: flutter pub get
